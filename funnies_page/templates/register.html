{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
                <h1>Sign Up</h1>
                {{ wtf.quick_form(form) }}
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
                <p class="text-center">Already have an account?</p>
                <a href="{{ url_for('login') }}" class="btn btn-info btn-block">Sign In</a>
            </div>
        </div>
    </div>
{% endblock %}
